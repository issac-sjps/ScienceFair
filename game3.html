<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>拼字挑戰 - 自動判定版</title>
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#0b1220,#1e1b4b);
  color:#fff;
}
.header-block{
  width:100%;
  padding:16px 24px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(8px);
  text-align:center;
}
.header-block h1{
  margin:0 0 8px 0;
}
.stats{
  display:flex;
  gap:16px;
  justify-content:center;
  margin-bottom:8px;
  color:#94a3b8;
}
#rankBoard{
  width:90%;
  background:rgba(0,0,0,0.6);
  border-radius:12px;
  padding:0 0 12px 0;
  margin:12px auto;
  max-height:180px;
  overflow-y:auto;
}
#rankBoard h3{
  margin:0;
  padding:8px 12px;
  font-size:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#rankList{
  list-style:none;
  padding:0;
  margin:0;
}
#rankList li{
  padding:4px 12px;
}
main{
  display:flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap:16px;
  width: 100%;
  max-width:800px;
  padding-bottom:120px;
  margin:20px auto;
  text-align:center;
}
#clue{
  margin:16px 0;
  font-size:20px;
  color:#94a3b8;
}
#letterBank{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
  margin:8px 0;
}
.letter, .ansLetter{
  padding:10px 14px;
  background:linear-gradient(90deg,#6366f1,#a78bfa);
  border-radius:8px;
  cursor:pointer;
  user-select:none;
  font-size:20px;
  font-weight:bold;
}
#answerArea{
  min-height:40px;
  margin:12px 0;
  display:flex;
  justify-content:center;
  gap:8px;
}
button{
  padding:10px 20px;
  margin:4px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#f59e0b,#fbbf24);
  color:#000;
  cursor:pointer;
}
button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}
.result{
  font-size:20px;
  margin-top:8px;
  padding:6px 12px;
  border-radius:10px;
}
.result.good{
  background:rgba(34,197,94,0.15);
  color:#22c55e;
}
.result.bad{
  background:rgba(239,68,68,0.15);
  color:#ef4444;
}
.button-group{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
}
.button-group .line-break{
  flex-basis:100%;
  height:0;
}
footer{
  width:100%;
  padding:12px;
  background:rgba(0,0,0,0.3);
  backdrop-filter:blur(8px);
}
</style>
</head>
<body>

<div class="header-block">
<h1>新莊國小-拼字挑戰</h1>
<div class="stats">分數：<span id="score">0</span> | 答對率：<span id="accuracy">0</span>% | 時間：<span id="timer">0</span>s</div>
<div id="rankBoard">
<h3>🏆 排行榜</h3>
<ol id="rankList"></ol>
</div>
</div>

<main>
<div id="clue">請按「開始挑戰」</div>
<div id="letterBank"></div>
<div id="answerArea"></div>
<div class="button-group">
<button id="startBtn">開始挑戰</button>
<button id="nextBtn">進下一題</button>
<div class="line-break"></div>
<button id="playRef">播放單字</button>
<button id="resetBtn">字卡重置</button>
</div>
<div id="feedback"></div>
</main>
<img src="https://issac-sjps.github.io/ScienceFair/logo.gif" alt="校徽" style="position: fixed; bottom: 1%; right: 1%; width: 15vw;height: auto;">
<footer>⏱️ 拼字挑戰 — iPad 全螢幕</footer>

<script>
// 題庫
const qa=[
  {prompt:'磁鐵', answer:'magnet'},
  {prompt:'北極', answer:'north pole'},
  {prompt:'南極', answer:'south pole'},
  {prompt:'推開', answer:'push away'},
  {prompt:'拉在一起', answer:'pull together'}
];

let idx=0,score=0,totalCount=0,correctCount=0,startTime=0;
const scoreEl=document.getElementById('score');
const accuracyEl=document.getElementById('accuracy');
const timerEl=document.getElementById('timer');
const clue=document.getElementById('clue');
const letterBank=document.getElementById('letterBank');
const answerArea=document.getElementById('answerArea');
const feedback=document.getElementById('feedback');
const startBtn=document.getElementById('startBtn');
const nextBtn=document.getElementById('nextBtn');
const playRef=document.getElementById('playRef');
const resetBtn=document.getElementById('resetBtn');
const rankList=document.getElementById('rankList');
let timerInterval=null;

function shuffle(str){
  let arr=str.split('');
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

function updateStats(){
  scoreEl.textContent=score;
  const rate=Math.floor(totalCount>0? (correctCount/totalCount*100):0);
  accuracyEl.textContent=rate;
}

function speakWord(text){
  if('speechSynthesis' in window){
    const u=new SpeechSynthesisUtterance(text);
    u.lang='en-US';
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(u);
  }
}

let currentLetters=[];

function renderQuestion(){
  const q=qa[idx];
  feedback.innerHTML='';
  answerArea.innerHTML='';
  clue.innerHTML=`<div><strong>中文題是:</strong> ${q.prompt}</div>`;
  speakWord(q.answer);
  currentLetters = shuffle(q.answer.replace(/ /g,''));
  renderLetterBank();
}

function renderLetterBank(){
  letterBank.innerHTML='';
  currentLetters.forEach(l=>{
    const btn=document.createElement('div');
    btn.className='letter';
    btn.textContent=l;
    btn.addEventListener('click', ()=>{
      const ansDiv=document.createElement('div');
      ansDiv.className='ansLetter';
      ansDiv.textContent=l;
      ansDiv.addEventListener('click', ()=>{
        answerArea.removeChild(ansDiv);
        btn.style.visibility='visible';
      });
      answerArea.appendChild(ansDiv);
      btn.style.visibility='hidden';
    });
    letterBank.appendChild(btn);
  });
}

// 下一題自動判定答案
nextBtn.addEventListener('click', ()=>{
  const userAns = Array.from(answerArea.children).map(d=>d.textContent).join('').toLowerCase().trim();
  const ref = qa[idx].answer.replace(/ /g,'').toLowerCase().trim();
  totalCount++;
  let isCorrect = false;

  if(userAns === ref){
    correctCount++;
    score += 20;
    feedback.innerHTML = '<div class="result good">✅ 正確！</div>';
    isCorrect = true;
  } else {
    feedback.innerHTML = `<div class="result bad">❌ 錯誤！正確答案: ${qa[idx].answer}</div>`;
  }
  updateStats();

  // 如果答錯，跳出確認是否繼續下一題
  if(!isCorrect){
    const proceed = confirm('答案不正確，是否仍然跳到下一題？');
    if(!proceed) return; // 停留在這題
  }

  idx++;
  if(idx>=qa.length){
    finishChallenge();
  } else {
    renderQuestion();
  }
});

startBtn.addEventListener('click', ()=>{
  idx=0; score=0; totalCount=0; correctCount=0; startTime=Date.now();
  updateStats();
  renderQuestion();
  clearInterval(timerInterval);
  timerInterval=setInterval(()=>{ timerEl.textContent=Math.floor((Date.now()-startTime)/1000); },1000);
});

playRef.addEventListener('click', ()=>{ speakWord(qa[idx].answer); });
resetBtn.addEventListener('click', ()=>{ renderQuestion(); });

function saveRank(name,sc,t){
  const recs=JSON.parse(localStorage.getItem('spelling_rank')||'[]');
  recs.push({name,sc,t,date:new Date().toLocaleString()});
  recs.sort((a,b)=>b.sc-a.sc || a.t-b.t);
  localStorage.setItem('spelling_rank',JSON.stringify(recs.slice(0,15)));
  renderRank();
}

function renderRank(){
  const recs=JSON.parse(localStorage.getItem('spelling_rank')||'[]');
  rankList.innerHTML=recs.map((r,i)=>`<li>No.${i+1} ${r.name}: ${r.sc}分 / ${r.t}s</li>`).join('');
}

function finishChallenge(){
  clearInterval(timerInterval);
  const totalTime=Math.floor((Date.now()-startTime)/1000);
  const name=prompt(`挑戰完成！分數: ${score} 分，時間: ${totalTime} 秒\n請輸入名字:`,'Player');
  saveRank(name||'匿名',score,totalTime);
  idx=0; score=0; totalCount=0; correctCount=0;
  timerEl.textContent=0;
  updateStats();
  renderQuestion();
}

renderRank();
</script>
</body>
</html>
